<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Konumu Seçimi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <h2>Etkinlik Konumunu Seçin</h2>

    <!-- Map container -->
    <div id="map" style="height: 500px;"></div>

    <!-- Form to send latitude and longitude -->
    <form method="POST" action="{% url 'save_event_location' %}">
        {% csrf_token %}
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <button type="submit">Etkinlik Konumunu Kaydet</button>
    </form>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Harita oluşturma
        var map = L.map('map').setView([39.9334, 32.8597], 13);  // Başlangıç konumu: Ankara, Türkiye

        // OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Harita üzerinde tıklama olayını dinleyin
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Tıklanan noktayı haritada işaretleyin
            if (window.marker) {
                map.removeLayer(window.marker);  // Önceki işareti kaldır
            }

            window.marker = L.marker([lat, lng]).addTo(map);
            window.marker.bindPopup("Yeni Etkinlik Noktası").openPopup();

            // Enlem ve boylamı formda saklayın
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });
    </script>

</body>
</html>
