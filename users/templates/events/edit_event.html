<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Düzenle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #7289da;
        }
        form {
            margin-top: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3a3f47;
            color: #ffffff;
            border: none;
            border-radius: 8px;
        }
        button {
            background-color: #7289da;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <h2>Etkinliği Düzenle: {{ event.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Etkinliği Güncelle</button>
    </form>

    <a href="{% url 'event_list' %}">Geri Dön</a>
</body>
</html>
