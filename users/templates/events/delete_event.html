<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Sil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #7289da;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h2>Etkinliği Silmek Üzeresiniz: {{ event.name }}</h2>
    <p>Bu etkinliği silmek istediğinizden emin misiniz?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Evet, Sil</button>
    </form>

    <a href="{% url 'event_list' %}">Geri Dön</a>
</body>
</html>
