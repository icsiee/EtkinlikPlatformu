{% extends 'base_generic.html' %}

{% block content %}
<h2>Etkinlik Dashboard</h2>

<table>
    <thead>
        <tr>
            <th>Etkinlik Adı</th>
            <th>Tarih</th>
            <th>Konum</th>
            <th>Kategori</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.category }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Hiç etkinlik bulunamadı.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
