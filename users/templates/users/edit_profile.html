<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Düzenleme</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Koyu gri arka plan */
            color: #ecf0f1; /* Açık renk metin */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #ecf0f1;
            margin-top: 30px;
        }

        /* Form stili */
        form {
            max-width: 500px;
            margin: 30px auto;
            background-color: #34495e; /* Koyu gri panel arka planı */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Form elemanları */
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7f8c8d; /* Gri sınır rengi */
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        input[type="file"] {
            border: none;
            padding: 5px;
        }

        button {
            background-color: #16a085; /* Yeşil buton */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1abc9c; /* Buton hover rengi */
        }

        /* Form gruplarının aralığı */
        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: #e74c3c; /* Kırmızı hata mesajı */
            text-align: center;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h2>Profil Bilgilerinizi Düzenleyin</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit">Kaydet</button>
    </form>

    <footer>
        <p>© 2024 EtkinlikPlatformu - Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
